<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="text-end mt-4">
          <!-- data-bs-toggle="modal" data-bs-target="#productModal" -->
          <button class="btn btn-primary"  @click="openModal('new')">建立新的產品</button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">分類</th>
              <th>產品名稱</th>
              <th width="120">原價</th>
              <th width="120">售價</th>
              <th width="100">是否啟用</th>
              <th width="120">編輯</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="product in products" :key="product.id">
              <td>{{ product.category }}</td>
              <td>{{ product.title }}</td>
              <td class="text-end"> {{ product.origin_price }}</td>
              <td class="text-end"> {{ product.price }}</td>
              <td>
                <span class="text-success" v-if="product.is_enabled">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-primary btn-sm" 
                  @click="openModal('edit',product )">編輯</button>
                  <button type="button" class="btn btn-outline-danger btn-sm" 
                  @click="openModal('del',product )">刪除</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- props 用法 -->
        <pagination :pages="page" :get-product = "getProduct"></pagination>
        <!-- 前內後外：對 pagination 來說 內是元件內的pages, 外是根元件的變數 page  -->
        <!-- 前內是pagination 內的 getProduct，後外是根元件methods 的 getProduct()  -->

        <!-- 用 emit : 內層元件觸發外層元件 -->
        <!-- <pagination :pages="page" @change-page = "getProduct"></pagination> -->
        <!-- 前內是pagination 內的$emit 自定義名稱，後後外是根元件methods 的 getProduct()  -->
      </div>

      <!-- Modal 新增 & 編輯-->
      <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <!-- 在 Html 模式下 <product-modal/>寫法 可能會被判斷沒有結尾 , 進入vite 的時候不會有問題-->
        <product-modal :temp-product="tempProduct" :new-or-edit-product="newOrEditProduct"></product-modal>
      </div>

      <!-- Modal 刪除-->
      <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1"
           aria-labelledby="delProductModalLabel" aria-hidden="true">
        <product-modal-delete :temp-product="tempProduct" :delete-product="deleteProduct"></product-modal-delete>
      </div>
      <!-- Modal -->
    </div>

    <!-- 新增&編輯 -->
    <script type="text/x-template" id="product-modal-template">
      <div class="modal-dialog modal-xl">
        <div class="modal-content border-0">
          <div class="modal-header bg-dark text-white">
            <h5 id="productModalLabel" class="modal-title">
              <span v-if="isNew">新增產品</span>
              <span v-else>編輯產品</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-4">
                <div class="mb-2">
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label">輸入圖片網址</label>
                    <input type="text" v-model="tempProduct.imageUrl" class="form-control" placeholder="請輸入圖片連結" >
                  </div>
                  <img class="img-fluid" :src="tempProduct.imageUrl" :alt="tempProduct.title">
                </div>
                <h2 class="fw-bold">多圖新增</h2>

                <!-- 判斷是否為陣列 -->
                <div v-if="Array.isArray(tempProduct.imagesUrl)">
                  <!-- 為避免key 一樣可以在後面+數字 -->
                  <div v-for="(image,key) in tempProduct.imagesUrl" :key="key+1">
                    
                      <div class="mb-3">
                        <label for="imageUrl" class="form-label">圖片網址</label>
                        <!-- 要改陣列裡原始值的時候，要用索引去帶 ↓ -->
                        <input type="text" v-model="tempProduct.imagesUrl[key]" class="form-control" placeholder="請輸入圖片連結" >
                      </div>
                      <img class="img-fluid" :src="image" >

                  </div>

                  <!-- <div v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1]">
                    <button class="btn btn-outline-primary btn-sm d-block w-100"
                      @click="tempProduct.imagesUrl.push('')">
                      新增圖片
                    </button>
                  </div> -->

                  <div v-if="tempProduct.imagesUrl.length < 5 ">
                    <button class="btn btn-outline-primary btn-sm d-block w-100"
                      @click="tempProduct.imagesUrl.push('')">
                      <!-- 新增一組空的 lable & input -->
                      新增圖片
                    </button>
                  </div>
                  <div v-if="tempProduct.imagesUrl.length > 0">
                    <button class="btn btn-outline-danger btn-sm d-block w-100" @click="tempProduct.imagesUrl.pop()">
                      <!-- 從最後一個開始刪除 -->
                      刪除圖片
                    </button>
                  </div>

                </div>
                
                <div v-else>
                  <!-- 預設只有一張主圖時，不會有 imagesUrl，所以要新增一組空的 -->
                  <button class="btn btn-outline-primary btn-sm d-block w-100" @click="createImgs">
                    新增圖片
                  </button>
                </div>

              </div>


              <div class="col-sm-8">
                <div class="mb-3">
                  <label for="title" class="form-label">標題</label>
                  <input id="title" type="text" v-model="tempProduct.title" class="form-control" placeholder="請輸入標題">
                </div>

                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="category" class="form-label">分類</label>
                    <input id="category" type="text" v-model="tempProduct.category" class="form-control" placeholder="請輸入分類">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="price" class="form-label">單位</label>
                    <input id="unit" type="text" v-model="tempProduct.unit" class="form-control" placeholder="請輸入單位">
                  </div>
                </div>

                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="origin_price" class="form-label">原價</label>
                    <input id="origin_price" type="number" v-model.number="tempProduct.origin_price" min="0" class="form-control" placeholder="請輸入原價">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="price" class="form-label">售價</label>
                    <input id="price" type="number" v-model.number="tempProduct.price" min="0" class="form-control" placeholder="請輸入售價">
                  </div>
                </div>
                <hr>

                <div class="mb-3">
                  <label for="description" class="form-label">產品描述</label>
                  <textarea id="description" type="text" v-model="tempProduct.description" class="form-control" placeholder="請輸入產品描述">
                  </textarea>
                </div>
                <div class="mb-3">
                  <label for="content" class="form-label">說明內容</label>
                  <textarea id="description" type="text" v-model="tempProduct.content"  class="form-control" placeholder="請輸入說明內容">
                  </textarea>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input id="is_enabled" class="form-check-input" v-model="tempProduct.is_enabled" type="checkbox" :true-value="1" :false-value="0">
                    <label class="form-check-label" for="is_enabled">是否啟用</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" @click="newOrEditProduct">確認</button>
          </div>
        </div>
      </div>  
    </script>

    <!-- 刪除 -->
    <script type="text/x-template" id="product-modal-delete-template">
      <div class="modal-dialog">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
              <h5 id="delProductModalLabel" class="modal-title">
                <span>刪除產品</span>
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              是否刪除 {{ tempProduct.title }}
              <strong class="text-danger"></strong> 商品(刪除後將無法恢復)。
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                取消
              </button>
              <button type="button" class="btn btn-danger" @click="deleteProduct">
                確認刪除
              </button>
            </div>
          </div>
        </div>
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.min.js"></script>  
    <script src="./public/js/products.js" type="module"></script>        

  </body>

</html>
